<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("chieu dai mang",""));
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  parseInt(prompt("nhap so thu " + j + ""));
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var value = 0;
    var y = 0;
    var v = parseInt(prompt("nhap so V can tim:",""));
    for (var i = 0; i < Ar.length ; i++ ) {
        if (Ar[i] === v) {
            value++;
            y = i;
        }
    }
    if (value !== 0) {
     Ar.splice(y,1);
    }
    document.write(Ar);
</script>
</body>
</html>
