<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(setday) {
            this.day  = setday;
        }
        this.setMonth = function(setmonth) {
            this.month  = setmonth;
        }
        this.setYear = function(setyear) {
            this.year  = setyear;
        }
    };

    var date = new MyDate(2, 2, 2007);
    var day = date.getDay();
    var month = date.getMonth();
    var year = date.getYear();
    alert(day + "/" + month + "/" + year);
   date.setDay(10);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
</script>
</body>
</html>
