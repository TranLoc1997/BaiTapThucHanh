<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhap canh a:",""));
    var b = parseInt(prompt("nhap canh b:",""));
    if (a>0 && b>0) {
        S = (1/2)*a*b;
        document.write("S tam giac vuong ", +S);
    } else {
        document.write("so vua nhap k phai do dai canh hinh tam giac");
    }
</script>

</body>
</html>
