<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = parseInt(prompt("nhap can nang:",""));
    var height = parseInt(prompt("nhap chieu cao: ",""));
    bmi = weight/(height*2)
    document.write("chi so BMI la: ", bmi);
    if (bmi < 18)
        document.write("  (Underweight)");
    else if (bmi < 25.0)
        document.write("  (Normal)");
    else if (bmi < 30.0)
        document.write("  (Overweight)");
    else
        document.write("  (Obese)");
</script>
</body>
</html>
