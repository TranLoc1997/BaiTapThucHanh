<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr>
  <th align="center">CACULATOR</th>
</tr>
  <tr>
  <td><input id="pt1"></td>
  <td><input id="pt2"></td>
  </tr>
</table>
<button onclick="add()">addition(+)</button>
<button onclick="sub()">subtraction(-)</button>
<button onclick="mul()">multiplication(x)</button>
<button onclick="div()">division(/)</button>
<h4 id="rs"></h4>
<script>
  function add() {
  var a = parseInt(document.getElementById("pt1").value)+parseInt(document.getElementById("pt2").value);
  document.getElementById("rs").textContent = "Result addition : " + a;}
  function sub() {
    var b = parseInt(document.getElementById("pt1").value)-parseInt(document.getElementById("pt2").value);
    document.getElementById("rs").textContent = "Result subtractiom : " + b;}
  function mul() {
    var c = parseInt(document.getElementById("pt1").value)*parseInt(document.getElementById("pt2").value);
    document.getElementById("rs").textContent = "Result multiplication : " + c;}
  function div() {
    var d = parseInt(document.getElementById("pt1").value)/parseInt(document.getElementById("pt2").value);
    document.getElementById("rs").textContent = "Result division : " + d;}
</script>
</body>
</html>
