<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("chieu dai mang",""));
    var arr = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  parseInt(prompt("nhap so thu " + j + ""));
        arr.push(a);
    }

    document.write(arr + "<br/>");

    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        var min = arr[0];

        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    var  b = minArray(arr);
    document.write(b);
</script>
</body>
</html>
