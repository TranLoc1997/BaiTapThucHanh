<script>
   var  r = parseInt(prompt("nhap ban kinh"));
    function S_hinhtron(r) {
        var S = 0;
        S = r*r*3.14;
        document.write("dien tich hinh tron " + S + "<br/>");
    }
    function V_hinhtron(r) {
        var V = 0;
        V = r*2*3.14;
        document.write("chu vi hinh tron " + V + "<br/>");
    }
    S_hinhtron(r);
    V_hinhtron(r);
</script>
