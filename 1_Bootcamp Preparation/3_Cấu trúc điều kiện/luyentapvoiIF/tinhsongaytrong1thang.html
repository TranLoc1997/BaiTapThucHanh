<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <input type="number" id="thang"/>
    <button id="click" onclick="tinhsongay()">tinh so ngay</button>
    <th id="thongbao"></th>
</table>
<script>
    function tinhsongay() {
        var a = parseInt(document.getElementById("thang").value);
        console.log(a);
          switch (a) {
              case 1:
              case 3:
              case 5:
              case 7:
              case 8:
              case 10:
              case 12:
                  document.getElementById("thongbao").textContent = ("thang " + a + " co 31 ngay");
                  break;
              case 4:
              case 6:
              case 9:
              case 11:
                  document.getElementById("thongbao").textContent = "thang " + a + "  co 30 ngay";
                  break;
              case 2:
                  document.getElementById("thongbao").textContent = "thang  " + a + " co 28 hoac 29 ngay";
                  break;
              default:
                  document.getElementById("thongbao").textContent = "k phai thang trong nam";
                  break;
          }
    }
</script>
</body>
</html>
