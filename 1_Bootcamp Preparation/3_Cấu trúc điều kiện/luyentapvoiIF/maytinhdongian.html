<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th align="center">CACULATOR</th>
    </tr>
        <td colspan="4"><input id="result"></td>
    </tr>
</table>
<br>
<button style="height: 40px;width: 40px" value="1" onclick="result.value+=this.value">1</button>
<button style="height: 40px;width: 40px" value="2" onclick="result.value+=this.value">2</button>
<button style="height: 40px;width: 40px" value="3" onclick="result.value+=this.value">3</button>
<button style="height: 40px;width: 40px" value="+" onclick="result.value+=this.value">+</button>
</br>
<br>
<button style="height: 40px;width: 40px" value="4" onclick="result.value+=this.value">4</button>
<button style="height: 40px;width: 40px" value="5" onclick="result.value+=this.value">5</button>
<button style="height: 40px;width: 40px" value="6" onclick="result.value+=this.value">6</button>
<button style="height: 40px;width: 40px" value="-" onclick="result.value+=this.value">-</button>
</br>
<br>
<button style="height: 40px;width: 40px"value="7" onclick="result.value+=this.value">7</button>
<button style="height: 40px;width: 40px"value="8" onclick="result.value+=this.value">8</button>
<button style="height: 40px;width: 40px"value="9" onclick="result.value+=this.value">9</button>
<button style="height: 40px;width: 40px"value="*" onclick="result.value+=this.value">*</button>
</br>
<br>
<button style="height: 40px;width: 40px"value="C" onclick="result.value=''">C</button>
<button style="height: 40px;width: 40px"value="0" onclick="result.value+=this.value">0</button>
<button style="height: 40px;width: 40px"value="=" onclick="result.value=eval(result.value)">=</button>
<button style="height: 40px;width: 40px"value="/" onclick="result.value+=this.value">/</button>
</br>

</body>
<script>


</script>
</body>
</html>


</body>
</html>
