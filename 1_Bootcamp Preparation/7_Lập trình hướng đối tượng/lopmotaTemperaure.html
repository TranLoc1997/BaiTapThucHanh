<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var doC = parseInt(prompt("nhap do C: "));
    class Temperature {
        constructor(doC) {
        }
     doisangF() {
         var F = 9/5 *doC + 32;
         alert("do c sang f la: " + F);
     }
     doisangK() {
         var K = doC + 273.15;
         alert("do c sang K la: " + K);
     }
     check () {
         if (doC > -273){
             return true;
         }
     }
    }
    var tem = new Temperature(doC);
    if (tem.check()) {
       tem.doisangF();
       tem.doisangK();
    }  else {
        alert("nhap do C sai");
    }
</script>
</body>
</html>
