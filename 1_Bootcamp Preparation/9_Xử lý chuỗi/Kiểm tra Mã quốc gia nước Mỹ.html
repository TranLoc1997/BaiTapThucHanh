<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
         var regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "03201-2150";
    console.log(is_usZipCode(zipcode));
    var zipcode = "7892";
    console.log(is_usZipCode(zipcode));
</script>
</body>
</html>
