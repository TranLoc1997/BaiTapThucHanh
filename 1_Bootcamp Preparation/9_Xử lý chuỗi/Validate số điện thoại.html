<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        var regexp = /^[(0-9)]{4}(?:-[(0-9)]{12})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var zipcode = "(04)-(0978489648)";
    alert(is_usZipCode(zipcode));
    var zipcode = "a4-0978489648";
    alert(is_usZipCode(zipcode));
</script>
</body>
</html>
