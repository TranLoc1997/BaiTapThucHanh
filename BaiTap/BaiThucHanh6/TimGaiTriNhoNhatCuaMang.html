<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("chieu dai mang",""));
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  parseInt(prompt("nhap so thu " + j + ""));
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    function minArray(Ar) {
        if(Ar.length == 0)
            return -1;
        var min = Ar[0];

        for(var i = 1; i < Ar.length; i++){
            if(Ar[i] < min){
                min = Ar[i];
            }
        }
        return min;
    }
    var  b = minArray(Ar);
    document.write(b);
</script>
</body>
</html>
