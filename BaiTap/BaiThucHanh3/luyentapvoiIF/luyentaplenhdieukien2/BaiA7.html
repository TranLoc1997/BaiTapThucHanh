<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhap a:",""));
    var b = parseInt(prompt("nhap b:",""));
    var c = parseInt(prompt("nhap c:",""));
    D = (b*b)-4*a*c;
    if (D<0) {
        document.write("phuong trinh vo nghiem");
    } else if (D==0) {
        x = -(b/(2*a))
        document.write("phuong trinh co nghiem kep" + x);
    } else {
        x1 = -(b+math(a))/(2*a)
        document.write("phuong trinh co nghiem x1 =" +x1);
    }
</script>
</body>
