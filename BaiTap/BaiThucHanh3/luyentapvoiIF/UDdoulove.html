<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:150px; top:200px;">Do you love me?</h1>
<button id="yes" style="position: absolute; left: 180px;top: 300px" onclick="clickyes()">Yes</button>
<button id="no" style="position: absolute; left: 260px;top: 300px" onmouseover="clickno()">No</button>
<script>
function clickyes() {
    alert("yes.you are right");
}
function clickno() {
    var a = Math.round(Math.random() * window.innerWidth);
    var b = Math.round(Math.random() * window.innerHeight);
    document.getElementById("no").style.left = a + 'px';
    document.getElementById("no").style.top = b + 'px';
}
</script>
</body>
</html>
