<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("chieu dai mang",""));
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  prompt("nhap so thu " + j + "");
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var soam = 0;
    for (var i = 0 ; i < Ar.length ; i++) {
        if (Ar[i]<0) {
            soam++;
        }
    }  document.write("so am trong mang la: " + soam);

</script>
</body>
</html>
