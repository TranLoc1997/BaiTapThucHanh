<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = prompt("chieu dai mang","");
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  prompt("nhap so thu " + j + "");
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    var a = "-" ;
    var b = "_" ;
    for (var i = 0 ; i < n ; i++) {
        if (Ar[i] === a) {
            Ar[i] = b ;
        }
    }  document.write(Ar.join(""));
</script>
</body>
</html>
