<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("chieu dai mang",""));
    var Ar = Array();
    var a = 0;
    for (var j =0 ; j <n ; j++) {
        a =  parseInt(prompt("nhap so thu " + j + ""));
        Ar.push(a);
    }
    document.write(Ar + "<br/>");
    console.log(Ar);
      var value = 0;
     var v = parseInt(prompt("nhap so V can tim:",""));
    for (var i = 0; i < Ar.length ; i++ ) {
        if (Ar[i] === v) {
            value++;
        }
    }
    if (value === 0) {
        document.write("V is not in the array");
    } else { document.write("V is in the array");}
</script>
</body>
</html>
