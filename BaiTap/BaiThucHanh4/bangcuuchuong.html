<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 2; j <= 10; j++) {

            sout = sout + "<th>" + j + "*" + i + "=" + i*j + "</th>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write (sout);
</script>
</body>
</html>
